<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Article</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="update(articleForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && articleForm.title.$invalid" class="help-block">
						<p ng-show="articleForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid}">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
					</div>
					<div ng-show="submitted && articleForm.content.$invalid" class="help-block">
						<p ng-show="articleForm.content.$error.required" class="text-danger">Content is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.excerpt.$invalid}">
					<label class="control-label" for="excerpt">Excerpt</label>
					<div class="controls">
						<input name="excerpt" data-ng-model="article.excerpt" id="excerpt" type="text" class="form-control"   placeholder="excerpt" />
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.excerpt.$invalid}">
					<strong>Tag this sucka</strong>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" data-ng-model="article.themes" id="themes" value="themes">
					    Themes
					  </label>
					</div>
					<div class="checkbox">
				  <label>
				    <input type="checkbox" data-ng-model="article.tutorials" id="tutorials" value="tutorials">
				    Tutorials
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" data-ng-model="article.blogpost" id="blogpost" value="blogpost">
				    Articles
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" data-ng-model="article.designResources" id="designResources" value="designResources">
				    Design Resources
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" data-ng-model="article.developmentResources" id="developmentResources" value="developmentResources">
				    Development Resources
				  </label>
				</div>
				</div>

				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
